<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <title>Demo - Tableau</title>
</head>
<body>
    <table>
        <caption>Donn√©es d'exemples</caption>
        <thead>
            <tr>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>12</td>
                <td>15</td>
                <td>18</td>
            </tr>
        </tfoot>     
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!-- 
    table
        -> thead        (table head)
            -> tr       (table row)
                -> th   (table h*)
        -> tbody        (table body)
            -> tr       (table row)
                -> td   (table data)
        ->tfoot         (table foot)
            -> tr       (table row)
                -> td   (table data)


 -->
